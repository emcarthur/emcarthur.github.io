<!-- portraits photo page -->
<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0,user-scalable=no">
		
		<title>Evonne McArthur Web Portfolio</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="../../css/bootstrap.css">
		<link rel="stylesheet" href="../../css/myStyle.css">
	
		
        <link rel="stylesheet" type="text/css" href="../../css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../../css/elastislide.css" />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}	
						<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
		
                <div class="row row-fluid">
                    <div class="header-text2 col-sm-4 col-xs-12 col-sm-push-8 text-uppercase">
                        <a href="../" class = "thumbnail black-text"> 
                            <p style="white-space:nowrap">Evonne McArthur</p>
                        </a>
                    </div>
                    <div class="header-text1 font2 col-sm-8 col-sm-pull-4 col-xs-12">
                        <a href="#" class="thumbnail green-text">
                            <span class = "highlight-green header-boxes" style="white-space: nowrap">&nbsp;science&nbsp;</span>
                        </a>
                        <span>&nbsp;</span>
                        <a href="#" class="thumbnail blue-text">
                            <span class = "highlight-blue header-boxes" style="white-space: nowrap; background-color:#323ea7; color: white;">&nbsp;photography&nbsp;</span>
                        </a>
						<span>&nbsp;</span>
                        <a href="#" class="thumbnail red-text">
                            <span class = "highlight-red header-boxes" style="white-space: nowrap">&nbsp;projects&nbsp;</span>
                        </a>
                        <span>&nbsp;</span>
                        <a href="#" class="thumbnail purple-text">
                            <span class = "highlight-purple header-boxes" style="white-space: nowrap">&nbsp;about&nbsp;</span>
                        </a>
                    </div>
                </div>
			
			<div class ="row rg-top-border"></div>
			
			
			<div class="row">
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<li><a href="#"><img src="https://farm9.staticflickr.com/8242/8669658903_51bdc3ea0a_q.jpg" data-large="https://farm9.staticflickr.com/8242/8669658903_51bdc3ea0a_b.jpg" alt="image01" data-description="Taylor & Ryan" /></a></li>
									<li><a href="#"><img src="https://farm6.staticflickr.com/5512/9140462500_3c87ebac17_q.jpg" data-large="https://farm6.staticflickr.com/5512/9140462500_3c87ebac17_b.jpg" alt="image02" data-description="2013 Graduates" /></a></li>
									<li><a href="#"><img src="https://farm7.staticflickr.com/6159/6142345333_47b1ec88fa_q.jpg" data-large="https://farm7.staticflickr.com/6159/6142345333_47b1ec88fa_b.jpg" alt="image03" data-description="Sweet Potato Harvest" /></a></li>
									<li><a href="#"><img src="https://farm4.staticflickr.com/3379/3337257542_a96d445bef_q.jpg" data-large="https://farm4.staticflickr.com/3379/3337257542_a96d445bef_b.jpg" alt="image04" data-description="Taylor" /></a></li>

								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
			</div><!-- content -->
			<div class = "row text-right">
			<p style="margin: 15px; size: 10px; color: gray;">&copy; Evonne McArthur 2015</p>
			</div>
		</div><!-- container --> 
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="../../js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="../../js/gallery.js"></script>
    </body>
</html>
