<script>

  document.addEventListener('DOMContentLoaded', function() {
    today = new Date();
    y = today.getFullYear();
    m = today.getMonth();
    d = today.getDate();
	day = today.getDay();
	
	if (day == 0) {
	  d = d + 1; 
	  d10 = d + 10;
	} else if (day == 1) {
	  d10 = d + 10;
	} else if (day==2) {
	  d = d + 2;
	  d10 = d + 11;
	} else if (day==3) {
	  d = d + 1;
	  d10 = d + 11;
	} else if (day==4) {
	  d10 = d + 11;
    } else if (day==5) {
      d = d + 3;
      d10 = d + 10;
    } else if (day==6) {
      d = d + 2;
      d10 = d + 10;
    }	  
	
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
	  displayEventTime : false,
      plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
      header: {
        left: 'prev,next',
        center: 'title',
        right: 'dayGridMonth'
      },
      defaultDate: today,
      navLinks: true, // can click day/week names to navigate views
      selectable: true,
      selectMirror: true,
      select: function(arg) {
        var title = prompt('Event Title:');
        if (title) {
          calendar.addEvent({
            title: title,
            start: arg.start,
            end: arg.end,
            allDay: arg.allDay
          })
        }
        calendar.unselect()
      },
      editable: true,
      eventLimit: false, // allow "more" link when too many events
      events: [

        title: 'CYCLE 1',
        start: new Date(y, m, d, 1),
        color: 'black'
		},

        title: 'Davis Clinic',
        start: new Date(y, m, d, 6),
        color: 'green'
		},
		{
        title: 'Davis Clinic',
        start: new Date(y, m, d10, 6),

		},

        color: 'orange'
		},
		{
        title: 'Doxorubicin Infusion',
        start: new Date(y, m, d, 10),
        end: new Date(y, m, d+2, 10),
        color: 'blue'
		},
		{
        title: 'Ifosfamide Infusion',
        start: new Date(y, m, d, 10),
        end: new Date(y, m, d+2, 10),
        color: 'blue'
		},
		{
        title: 'Mesna @ ___ PM',
        start: new Date(y, m, d, 11),
        color: 'purple' 
		},
		{
        title: 'Mesna @ ___ PM',
        start: new Date(y, m, d+1, 11),
        color: 'purple' 
		},
		{

        start: new Date(y, m, d+2, 11),

		},
		{
